<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Simulador | Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Cor de fundo */
        }

        .story-container {
            width: 300px; /* Largura do story */
            height: 500px; /* Altura do story */
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGJhbm5lciUyMGFkb3Z8ZW58MHx8fHwxNjg0NzY1NjY0&ixlib=rb-4.0.3&q=80&w=1080'); /* Imagem de fundo */
            background-size: cover;
            background-position: center;
            border-radius: 20px; /* Bordas arredondadas */
            position: relative;
            overflow: hidden; /* Para esconder o conteúdo que ultrapassa as bordas */
        }

        .story-content {
            position: absolute;
            bottom: 20px; /* Espaçamento do fundo */
            left: 20px; /* Espaçamento da esquerda */
            color: white;
        }

        .story-title {
            font-size: 24px; /* Tamanho do título */
            font-weight: bold;
        }

        .story-description {
            font-size: 16px; /* Tamanho da descrição */
            margin-top: 10px; /* Espaçamento acima da descrição */
        }

        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <div class="story-content">
            <div class="story-title">Título do Story</div>
            <div class="story-description">Esta é uma descrição do story. Clique no botão abaixo para saber mais!</div>
            <a href="https://instagram.com/djmariosouza" class="button">Saiba mais</a>
        </div>
    </div>
</body>
</html>
