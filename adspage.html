<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mário Souza | ADS Responsiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Alinha o conteúdo na parte inferior */
            align-items: center;
            background-image: url('https://i.postimg.cc/NjW97mKS/SEU-ANUNCIO-AQUI.png'); /* URL da imagem de fundo */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px; /* Espaçamento inferior */
        }

        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .countdown {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="countdown">Você será redirecionado para o Instagram @djmariosouza em <span id="countdown">15</span> segundos.</p>
        <a href="https://instagram.com/djmariosouza" class="button">Saiba mais</a>
    </div>

    <script>
        let countdown = 15; // Contagem regressiva de 15 segundos
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = "https://instagram.com/djmariosouza"; // Redireciona para o Instagram
            }
        }, 1000);
    </script>
</body>
</html>
